language: objective-c
osx_image: xcode6.4
before_script:
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/profile/Roy_App_Store_Distribution.mobileprovision.enc -d -a -out scripts/profile/Roy_App_Store_Distribution.mobileprovision
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.cer.enc -d -a -out scripts/certs/dist.cer
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.p12.enc -d -a -out scripts/certs/dist.p12

script:
#- xctool -project CrystalExpressCNManualSample/CrystalExpressCNManualSample.xcodeproj
#  -scheme CrystalExpressCNManualSample -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
- xctool -project CrystalExpressCNManualSample/CrystalExpressCNManualSample.xcodeproj
  -scheme CrystalExpressCNManualSample -sdk iphoneos ONLY_ACTIVE_ARCH=NO

env:
  global:
  - APP_NAME="CrystalExpressCNManualSample"
  - DEVELOPER_NAME="iOS Developer"
  - PROFILE_NAME="Roy_App_Store_Distribution"
  - secure: 
  - secure: 
